<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Spot the Difference Task</title>
    <script src="https://unpkg.com/jspsych@8.0.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@2.0.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@2.0.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload@2.0.0"></script>
    <link href="https://unpkg.com/jspsych@8.0.0/css/jspsych.css" rel="stylesheet" type="text/css">
    <style>
        .image-comparison {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }
        .image-container {
            position: relative;
            text-align: center;
            flex: 1;
            max-width: 700px;
        }
        .comparison-image {
            width: 100%;
            max-width: 700px;
            max-height: 600px;
            height: auto;
            border: 2px solid #ccc;
        }
        
        /* Responsive design for tablets and smaller screens */
        @media (max-width: 768px) {
            .image-comparison {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }
            .image-container {
                max-width: 100%;
            }
            .comparison-image {
                max-width: 100%;
                max-height: 400px;
            }
            .hotspot {
                width: 25px;
                height: 25px;
            }
        }
        
        /* Responsive design for mobile phones */
        @media (max-width: 480px) {
            .image-comparison {
                padding: 5px;
            }
            .comparison-image {
                max-height: 300px;
            }
            .hotspot {
                width: 20px;
                height: 20px;
            }
            .timer {
                font-size: 18px;
            }

        }
        .hotspot {
            position: absolute;
            background: rgba(255, 0, 0, 0.3);
            border: 2px solid red;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 1;
        }
        .hotspot.found {
            background: rgba(0, 255, 0, 0.5);
            border: 2px solid green;
            cursor: default;
            opacity: 1;
        }
        .timer {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .instructions {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .image-label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="jspsych-target"></div>

    <script>
        // Add cache-busting parameter
        const cacheBuster = '?v=' + Date.now();
        
        // Define the differences (hotspots) - you can adjust these coordinates
        const differences = [
            { id: 1, x: 28.4, y: 29.9, size: 35, found: false },
            { id: 3, x: 72.8, y: 40.7, size: 30, found: false },
            { id: 2, x: 7.4, y: 43.7, size: 40, found: false },
            { id: 4, x: 96.9, y: 14.9, size: 35, found: false },
            { id: 5, x: 88.5, y: 42.3, size: 35, found: false },
            { id: 6, x: 25.3, y: 3.8, size: 30, found: false }
        ];
        
        // Initialize jsPsych
        const jsPsych = initJsPsych();

        // Timeline
        const timeline = [];

        // Preload images and audio
        const preload = {
            type: jsPsychHtmlButtonResponse,
            stimulus: 'Loading...',
            choices: [],
            trial_duration: 1000,
            on_load: function() {
                console.log('Preloading files...');
                
                // Preload images
                const images = [
                    'img/left.png' + cacheBuster,
                    'img/right.png' + cacheBuster
                ];
                
                images.forEach(src => {
                    const img = new Image();
                    img.onload = () => console.log('Image loaded:', src);
                    img.onerror = () => console.log('Image failed to load:', src);
                    img.src = src;
                });

                // Preload audio
                const correctAudio = new Audio('mp3/correct.mp3' + cacheBuster);
                correctAudio.oncanplay = () => console.log('Correct audio loaded');
                correctAudio.onerror = () => console.log('Correct audio failed to load');
                correctAudio.load();
                
                const gotItAlreadyAudio = new Audio('mp3/gotItAlready.mp3' + cacheBuster);
                gotItAlreadyAudio.oncanplay = () => console.log('GotItAlready audio loaded');
                gotItAlreadyAudio.onerror = () => console.log('GotItAlready audio failed to load');
                gotItAlreadyAudio.load();
                

            }
        };
        timeline.push(preload);

        // Instructions
        const instructions = {
            type: jsPsychHtmlButtonResponse,
            stimulus: `
                <div class="instructions">
                    <h2>Spot the Difference</h2>
                    <p>Look at the two images side by side and find the differences!</p>
                    <p>Click on the differences in the right image to mark them as found.</p>
                    <p>You have 60 seconds to find all 6 differences.</p>
                    <p>Click "Start" to begin.</p>
                </div>
            `,
            choices: ['Start']
        };
        timeline.push(instructions);

        // Main spot-the-difference task
        const spot_difference_task = {
            type: jsPsychHtmlButtonResponse,
            stimulus: function() {
                console.log('Rendering spot-the-difference task...');
                return `
                    <div class="image-comparison">
                        <div class="image-container">
                            <div class="image-label">Original Image</div>
                            <img src="img/left.png${cacheBuster}" class="comparison-image" alt="Original">
                        </div>
                        <div class="image-container">
                            <div class="image-label">Find the Differences</div>
                            <div style="position: relative; display: inline-block;">
                                <img src="img/right.png${cacheBuster}" class="comparison-image" alt="Modified">
                                ${differences.map(diff => `
                                    <div class="hotspot ${diff.found ? 'found' : ''}" 
                                         id="hotspot-${diff.id}"
                                         style="left: ${diff.x}%; top: ${diff.y}%; width: ${diff.size}px; height: ${diff.size}px;"
                                         data-id="${diff.id}">
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                    <div class="timer" id="timer">60</div>
                `;
            },
            choices: [], // No buttons, we'll handle clicks manually
            trial_duration: 60000, // 60 seconds
            on_load: function() {
                console.log('Spot-the-difference task loaded, setting up click handlers...');
                
                // Initialize state
                jsPsych.data.addProperties({
                    found_differences: [],
                    start_time: Date.now()
                });

                // Add click handlers to hotspots
                const hotspots = document.querySelectorAll('.hotspot');
                console.log('Found', hotspots.length, 'hotspots to add click handlers to');
                hotspots.forEach(hotspot => {
                    hotspot.addEventListener('click', function() {
                        const diffId = this.getAttribute('data-id');
                        handleHotspotClick(diffId, this);
                    });
                });



                // Start timer
                startTimer();
            },
            on_finish: function() {
                // Record final data
                jsPsych.data.addProperties({
                    end_time: Date.now(),
                    total_found: jsPsych.data.get().values()[0].found_differences.length
                });
            }
        };
        timeline.push(spot_difference_task);

        // Function to handle hotspot clicks
        function handleHotspotClick(diffId, hotspotElement) {
            const currentData = jsPsych.data.get().values()[0];
            const foundDifferences = currentData.found_differences || [];
            const diff = differences.find(d => d.id == diffId);
            
            if (!diff) return;
            
            const isFirstClick = !foundDifferences.includes(diffId);
            
            if (isFirstClick) {
                // First time clicking this difference
                foundDifferences.push(diffId);
                diff.found = true;
                hotspotElement.classList.add('found');
                
                // Play correct audio
                const audio = new Audio('mp3/correct.mp3' + cacheBuster);
                audio.play().catch(e => console.log('Audio play error:', e));
                
                // Update data
                jsPsych.data.addProperties({
                    found_differences: foundDifferences,
                    last_clicked: diffId,
                    click_time: Date.now(),
                    was_first_click: true
                });
                

                
                console.log(`First click on difference ${diffId}. Total found: ${foundDifferences.length}`);
            } else {
                // Already clicked this difference
                
                // Play "got it already" audio
                const audio = new Audio('mp3/gotItAlready.mp3' + cacheBuster);
                audio.play().catch(e => console.log('Audio play error:', e));
                
                // Update data
                jsPsych.data.addProperties({
                    last_clicked: diffId,
                    click_time: Date.now(),
                    was_first_click: false
                });
                
                console.log(`Repeat click on difference ${diffId}. Total found: ${foundDifferences.length}`);
            }
            
            // Check if all differences are found
            if (foundDifferences.length === 6) {
                console.log('All 6 differences found!');
                // Could end trial early here if desired
            }
        }

        // Timer function
        function startTimer() {
            const timerElement = document.getElementById('timer');
            const startTime = Date.now();
            const duration = 60000; // 60 seconds

            const timer = setInterval(() => {
                const elapsed = Date.now() - startTime;
                const remaining = Math.max(0, Math.ceil((duration - elapsed) / 1000));
                
                timerElement.textContent = remaining;
                
                if (remaining <= 0) {
                    clearInterval(timer);
                    jsPsych.finishTrial();
                }
            }, 1000);
        }



        // Run the experiment
        console.log('Starting spot-the-difference experiment...');
        jsPsych.run(timeline);
    </script>
</body>
</html>
