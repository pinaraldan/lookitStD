        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        .image-comparison {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }
        .image-container {
            position: relative;
            text-align: center;
            flex: 1;
            max-width: 700px;
        }
        .comparison-image {
            width: 100%;
            max-width: 700px;
            max-height: 600px;
            height: auto;
            border: 2px solid #ccc;
        }
        
        /* Responsive design for tablets and smaller screens */
        @media (max-width: 768px) {
            .image-comparison {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }
            .image-container {
                max-width: 100%;
            }
            .comparison-image {
                max-width: 100%;
                max-height: 400px;
            }
            .hotspot {
                width: 25px;
                height: 25px;
            }
        }
        
        /* Responsive design for mobile phones */
        @media (max-width: 480px) {
            .image-comparison {
                padding: 5px;
            }
            .comparison-image {
                max-height: 300px;
            }
            .hotspot {
                width: 20px;
                height: 20px;
            }
            .timer {
                font-size: 18px;
            }

        }
        .hotspot {
            position: absolute;
            background: transparent !important;
            border: none !important;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0 !important;
            pointer-events: auto !important;
        }
        .hotspot.found {
            background: rgba(0, 255, 0, 0.5) !important;
            border: 2px solid green !important;
            cursor: default;
            opacity: 1 !important;
            visibility: visible !important;
        }
        .timer {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .instructions {

            padding: 20px;
        }
        .image-label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;

        // Function to handle hotspot clicks
        function handleHotspotClick(diffId, hotspotElement) {
            const currentData = jsPsych.data.get().values()[0];
            const foundDifferences = currentData.found_differences || [];
            const diff = differences.find(d => d.id == diffId);
            
            if (!diff) {
                return;
            }
            
            const isFirstClick = !foundDifferences.includes(diffId);
            
            if (isFirstClick) {
                // First time clicking this difference
                foundDifferences.push(diffId);
                diff.found = true;
                hotspotElement.classList.add('found');
                
                // Play correct audio
                const audio = new Audio('mp3/correct.mp3' + cacheBuster);
                audio.play().catch(e => console.log('Audio play error:', e));
