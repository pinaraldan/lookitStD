<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Spot the Difference Task</title>
    <script src="https://unpkg.com/jspsych@8.0.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-button-response@2.0.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@2.0.0"></script>
    <script src="https://unpkg.com/@jspsych/plugin-preload@2.0.0"></script>
    <link href="https://unpkg.com/jspsych@8.0.0/css/jspsych.css" rel="stylesheet" type="text/css">
    <style>
        body {
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        .image-comparison {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 20px;
            padding: 20px;
            max-width: 1600px;
            margin: 0 auto;
        }
        .image-container {
            position: relative;
            text-align: center;
            flex: 1;
            max-width: 700px;
        }
        .comparison-image {
            width: 100%;
            max-width: 700px;
            max-height: 600px;
            height: auto;
            border: 2px solid #ccc;
        }
        
        /* Responsive design for tablets and smaller screens */
        @media (max-width: 768px) {
            .image-comparison {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }
            .image-container {
                max-width: 100%;
            }
            .comparison-image {
                max-width: 100%;
                max-height: 400px;
            }
            .hotspot {
                width: 25px;
                height: 25px;
            }
        }
        
        /* Responsive design for mobile phones */
        @media (max-width: 480px) {
            .image-comparison {
                padding: 5px;
            }
            .comparison-image {
                max-height: 300px;
            }
            .hotspot {
                width: 20px;
                height: 20px;
            }
            .timer {
                font-size: 18px;
            }

        }
        .hotspot {
            position: absolute;
            background: transparent !important;
            border: none !important;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0 !important;
            pointer-events: auto !important;
        }
        .hotspot.found {
            background: rgba(0, 255, 0, 0.5) !important;
            border: 2px solid green !important;
            cursor: default;
            opacity: 1 !important;
            visibility: visible !important;
        }
        .timer {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .instructions {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .image-label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="jspsych-target"></div>

    <script>
        // Add cache-busting parameter
        const cacheBuster = '?v=' + Date.now();
        
        // Generate random participant ID (6-digit number)
        const participantID = Math.floor(100000 + Math.random() * 900000);
        
        // Define the differences (hotspots) - you can adjust these coordinates
        const differences = [
            { id: 1, x: 7.3, y: 14.7, size: 40, found: false },
            { id: 2, x: 5.4, y: 41.9, size: 40, found: false },
            { id: 3, x: 28.8, y: 30.1, size: 40, found: false },
            { id: 4, x: 73.0, y: 40.1, size: 40, found: false },
            { id: 5, x: 88.1, y: 41.9, size: 40, found: false },
            { id: 6, x: 97.3, y: 14.2, size: 40, found: false }
        ];

        // Define the differences for the second task (hotspots) - you can adjust these coordinates
        const differences2 = [
            { id: 1, x: 10.0, y: 15.0, size: 40, found: false },
            { id: 2, x: 8.0, y: 45.0, size: 40, found: false },
            { id: 3, x: 30.0, y: 35.0, size: 40, found: false },
            { id: 4, x: 75.0, y: 45.0, size: 40, found: false },
            { id: 5, x: 90.0, y: 45.0, size: 40, found: false },
            { id: 6, x: 95.0, y: 20.0, size: 40, found: false }
        ];

        // Define the differences for the third task (hotspots) - you can adjust these coordinates
        const differences3 = [
            { id: 1, x: 12.0, y: 18.0, size: 40, found: false },
            { id: 2, x: 9.0, y: 48.0, size: 40, found: false },
            { id: 3, x: 32.0, y: 38.0, size: 40, found: false },
            { id: 4, x: 77.0, y: 48.0, size: 40, found: false },
            { id: 5, x: 92.0, y: 48.0, size: 40, found: false },
            { id: 6, x: 97.0, y: 23.0, size: 40, found: false }
        ];

        // Define the differences for the fourth task (hotspots) - you can adjust these coordinates
        const differences4 = [
            { id: 1, x: 14.0, y: 20.0, size: 40, found: false },
            { id: 2, x: 11.0, y: 50.0, size: 40, found: false },
            { id: 3, x: 34.0, y: 40.0, size: 40, found: false },
            { id: 4, x: 79.0, y: 50.0, size: 40, found: false },
            { id: 5, x: 94.0, y: 50.0, size: 40, found: false },
            { id: 6, x: 99.0, y: 25.0, size: 40, found: false }
        ];
        
        // Define the differences for the A and B tasks (hotspots) - placeholder coordinates
        const differencesA = [
            { id: 1, x: 10.0, y: 20.0, size: 40, found: false },
            { id: 2, x: 20.0, y: 30.0, size: 40, found: false },
            { id: 3, x: 30.0, y: 40.0, size: 40, found: false },
            { id: 4, x: 40.0, y: 50.0, size: 40, found: false },
            { id: 5, x: 50.0, y: 60.0, size: 40, found: false },
            { id: 6, x: 60.0, y: 70.0, size: 40, found: false }
        ];
        const differencesB = [
            { id: 1, x: 12.0, y: 22.0, size: 40, found: false },
            { id: 2, x: 22.0, y: 32.0, size: 40, found: false },
            { id: 3, x: 32.0, y: 42.0, size: 40, found: false },
            { id: 4, x: 42.0, y: 52.0, size: 40, found: false },
            { id: 5, x: 52.0, y: 62.0, size: 40, found: false },
            { id: 6, x: 62.0, y: 72.0, size: 40, found: false }
        ];

        // Initialize jsPsych
        const jsPsych = initJsPsych({
            on_finish: function() {
                // Auto-download data when experiment finishes
                downloadDataAsCSV();
            }
        });

        // Timeline
        const timeline = [];

        // Preload images and audio
        const preload = {
            type: jsPsychHtmlButtonResponse,
            stimulus: 'Loading...',
            choices: [],
            trial_duration: 1000,
            on_load: function() {
                console.log('Preloading files...');
                
                // Add participant ID to data
                jsPsych.data.addProperties({
                    participant_id: participantID
                });
                
                // Preload images
                const images = [
                    'img/left.png' + cacheBuster,
                    'img/right.png' + cacheBuster,
                    'img/bothCounterLeft.png' + cacheBuster,
                    'img/bothCounterRight.png' + cacheBuster,
                    'img/oneCounterLeftA.png' + cacheBuster,
                    'img/oneCounterRightA.png' + cacheBuster,
                    'img/oneCounterLeftB.png' + cacheBuster,
                    'img/oneCounterRightB.png' + cacheBuster
                ];
                
                images.forEach(src => {
                    const img = new Image();
                    img.onload = () => console.log('Image loaded:', src);
                    img.onerror = () => console.log('Image failed to load:', src);
                    img.src = src;
                });

                // Preload audio
                const correctAudio = new Audio('mp3/correct.mp3' + cacheBuster);
                correctAudio.oncanplay = () => console.log('Correct audio loaded');
                correctAudio.onerror = () => console.log('Correct audio failed to load');
                correctAudio.load();
                
                const gotItAlreadyAudio = new Audio('mp3/gotItAlready.mp3' + cacheBuster);
                gotItAlreadyAudio.oncanplay = () => console.log('GotItAlready audio loaded');
                gotItAlreadyAudio.onerror = () => console.log('GotItAlready audio failed to load');
                gotItAlreadyAudio.load();
                
                const notDiffAudio = new Audio('mp3/notDiff.mp3' + cacheBuster);
                notDiffAudio.oncanplay = () => console.log('NotDiff audio loaded');
                notDiffAudio.onerror = () => console.log('NotDiff audio failed to load');
                notDiffAudio.load();
                

            }
        };
        timeline.push(preload);

        // Demographic information collection
        const demographics = {
            type: jsPsychHtmlButtonResponse,
            stimulus: `
                <div class="instructions">
                    <h2>Welcome to this activity!</h2>
                    <p>Please tell us about yourself:</p>
                    
                    <div style="text-align: left; max-width: 600px; margin: 0 auto; padding: 20px;">
                        <div style="margin-bottom: 20px;">
                            <label for="age" style="display: block; margin-bottom: 5px; font-weight: bold;">Your age:</label>
                            <input type="number" id="age" name="age" min="1" max="120" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" required>
                        </div>
                        
                        <div style="margin-bottom: 20px;">
                            <label for="gender" style="display: block; margin-bottom: 5px; font-weight: bold;">Your gender:</label>
                            <input type="text" id="gender" name="gender" placeholder="e.g., Female, Male, Non-binary, Prefer not to say" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" required>
                        </div>
                        
                        <div style="margin-bottom: 20px;">
                            <label for="race_ethnicity" style="display: block; margin-bottom: 5px; font-weight: bold;">Your race & ethnicity:</label>
                            <input type="text" id="race_ethnicity" name="race_ethnicity" placeholder="e.g., White, Black, Hispanic, Asian, Mixed, Other" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; font-size: 16px;" required>
                        </div>
                    </div>
                    
                    <p>Click "Continue" when you have filled in all the information.</p>
                </div>
            `,
            choices: ['Continue'],
            on_load: function() {
                // Add event listener to validate form before allowing continue
                const continueButton = document.querySelector('#jspsych-html-button-response-btngroup button');
                const ageInput = document.getElementById('age');
                const genderInput = document.getElementById('gender');
                const raceInput = document.getElementById('race_ethnicity');
                
                continueButton.disabled = true;
                continueButton.style.opacity = '0.5';
                
                function validateForm() {
                    const ageValid = ageInput.value && ageInput.value > 0 && ageInput.value <= 120;
                    const genderValid = genderInput.value.trim().length > 0;
                    const raceValid = raceInput.value.trim().length > 0;
                    
                    if (ageValid && genderValid && raceValid) {
                        continueButton.disabled = false;
                        continueButton.style.opacity = '1';
                    } else {
                        continueButton.disabled = true;
                        continueButton.style.opacity = '0.5';
                    }
                }
                
                ageInput.addEventListener('input', validateForm);
                genderInput.addEventListener('input', validateForm);
                raceInput.addEventListener('input', validateForm);
                
                // Store the data when continue is clicked
                continueButton.addEventListener('click', function() {
                    jsPsych.data.addProperties({
                        participant_age: ageInput.value,
                        participant_gender: genderInput.value.trim(),
                        participant_race_ethnicity: raceInput.value.trim()
                    });
                });
            }
        };
        timeline.push(demographics);

        // Instructions
        const instructions = {
            type: jsPsychHtmlButtonResponse,
            stimulus: `
                <div class="instructions">
                    <h2>Spot the Difference</h2>
                    <p>Look at the two images side by side and find the differences!</p>
                    <p>Click on the differences in the right image to mark them as found.</p>
                    <p>You have 60 seconds to find all 6 differences.</p>
                    <p>Click "Start" to begin.</p>
                </div>
            `,
            choices: ['Start']
        };
        timeline.push(instructions);

        // Main spot-the-difference task
        const spot_difference_task = {
            type: jsPsychHtmlButtonResponse,
            stimulus: function() {
                console.log('Rendering spot-the-difference task...');
                const imageWidth = 1742;
                const imageHeight = 1388;
                return `
                    <div class="image-comparison">
                        <div class="image-container">
                            <img src="img/left.png${cacheBuster}" class="comparison-image" alt="Original">
                        </div>
                        <div class="image-container">
                            <div style="position: relative; display: inline-block;">
                                <img src="img/right.png${cacheBuster}" class="comparison-image" alt="Modified">
                                <div style="position: absolute; top: -30px; left: 50%; transform: translateX(-50%); font-size: 24px; color: #333; font-weight: 900; text-shadow: 0 0 2px #333;">⬇</div>
                                ${differences.map(diff => {
                                    const xOffset = (diff.size / 2) / imageWidth * 100;
                                    const yOffset = (diff.size / 2) / imageHeight * 100;
                                    return `
                                        <div class="hotspot ${diff.found ? 'found' : ''}" 
                                             id="hotspot-${diff.id}"
                                             style="left: calc(${diff.x}% - ${xOffset}%); top: calc(${diff.y}% - ${yOffset}%); width: ${diff.size}px; height: ${diff.size}px;"
                                             data-id="${diff.id}">
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    </div>
                    <div class="timer" id="timer">60</div>
                `;
            },
            choices: [], // No buttons, we'll handle clicks manually
            on_load: function() {
                console.log('Spot-the-difference task loaded, setting up click handlers...');
                
                // Initialize state
                jsPsych.data.addProperties({
                    found_differences: [],
                    start_time: Date.now()
                });

                // Add click handlers to hotspots
                const hotspots = document.querySelectorAll('.hotspot');
                console.log('Found', hotspots.length, 'hotspots to add click handlers to');
                
                if (hotspots.length === 0) {
                    console.error('No hotspots found! Check if the HTML is rendered correctly.');
                }
                
                hotspots.forEach((hotspot, index) => {
                    console.log(`Adding click handler to hotspot ${index}:`, hotspot);
                    hotspot.addEventListener('click', function(e) {
                        e.stopPropagation();
                        e.preventDefault();
                        console.log('Hotspot clicked!', this);
                        const diffId = this.getAttribute('data-id');
                        handleHotspotClick(diffId, this);
                    });
                });
                
                // Add click handler to the div containing the right image and hotspots
                const rightImageContainer = document.querySelector('.image-container:last-child div');
                console.log('Adding click handler to right image container:', rightImageContainer);
                
                if (!rightImageContainer) {
                    console.error('Right image container not found!');
                } else {
                    rightImageContainer.addEventListener('click', function(e) {
                        console.log('Image container clicked, target:', e.target);
                        
                        // Check if the click was on a hotspot or any of its children
                        let target = e.target;
                        while (target && target !== this) {
                            if (target.classList && target.classList.contains('hotspot')) {
                                console.log('Click was on hotspot, ignoring image container handler');
                                return; // Let the hotspot handler deal with it
                            }
                            target = target.parentElement;
                        }
                        
                        // Click was on non-hotspot area, play notDiff audio
                        console.log('Clicked on non-hotspot area');
                        const notDiffAudio = new Audio('mp3/notDiff.mp3' + cacheBuster);
                        notDiffAudio.play().catch(e => console.log('Audio play error:', e));
                    });
                }

                // Start timer
                startTimer();
            },
            on_finish: function() {
                console.log('First trial finished - recording final data');
                // Record final data
                jsPsych.data.addProperties({
                    end_time: Date.now(),
                    total_found: jsPsych.data.get().values()[0].found_differences.length
                });
            }
        };
        timeline.push(spot_difference_task);

        // Trial 1 completion screen
        const trial1_completion = {
            type: jsPsychHtmlButtonResponse,
            stimulus: `
                <div class="instructions">
                    <h2>Great job!</h2>
                    <p>You are done with the first pictures!</p>
                    <p>Click "Next" when you are ready to see the next pictures!</p>
                </div>
            `,
            choices: ['Next']
        };
        timeline.push(trial1_completion);

        // Spot-the-difference task for oneCounterLeftA/oneCounterRightA
        const spot_difference_task_A = {
            type: jsPsychHtmlButtonResponse,
            stimulus: function() {
                const imageWidth = 1742;
                const imageHeight = 1388;
                return `
                    <div class="image-comparison">
                        <div class="image-container">
                            <img src="img/oneCounterLeftA.png${cacheBuster}" class="comparison-image" alt="Original">
                        </div>
                        <div class="image-container">
                            <div style="position: relative; display: inline-block;">
                                <img src="img/oneCounterRightA.png${cacheBuster}" class="comparison-image" alt="Modified">
                                <div style="position: absolute; top: -30px; left: 50%; transform: translateX(-50%); font-size: 24px; color: #333; font-weight: 900; text-shadow: 0 0 2px #333;">⬇</div>
                                ${differencesA.map(diff => {
                                    const xOffset = (diff.size / 2) / imageWidth * 100;
                                    const yOffset = (diff.size / 2) / imageHeight * 100;
                                    return `
                                        <div class="hotspot ${diff.found ? 'found' : ''}" 
                                             id="hotspotA-${diff.id}"
                                             style="left: calc(${diff.x}% - ${xOffset}%); top: calc(${diff.y}% - ${yOffset}%); width: ${diff.size}px; height: ${diff.size}px;"
                                             data-id="${diff.id}">
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    </div>
                    <div class="timer" id="timerA">60</div>
                `;
            },
            choices: [],
            on_load: function() {
                console.log('Trial A loaded - setting up click handlers...');
                jsPsych.data.addProperties({
                    found_differences_A: [],
                    start_time_A: Date.now()
                });
                const hotspots = document.querySelectorAll('.hotspot');
                console.log('Found', hotspots.length, 'hotspots in trial A');
                hotspots.forEach((hotspot, index) => {
                    hotspot.addEventListener('click', function(e) {
                        e.stopPropagation();
                        e.preventDefault();
                        const diffId = this.getAttribute('data-id');
                        handleHotspotClickA(diffId, this);
                    });
                });
                const rightImageContainer = document.querySelector('.image-container:last-child div');
                if (rightImageContainer) {
                    rightImageContainer.addEventListener('click', function(e) {
                        let target = e.target;
                        while (target && target !== this) {
                            if (target.classList && target.classList.contains('hotspot')) {
                                return;
                            }
                            target = target.parentElement;
                        }
                        const notDiffAudio = new Audio('mp3/notDiff.mp3' + cacheBuster);
                        notDiffAudio.play().catch(e => {});
                    });
                }
                startTimerA();
            },
            on_finish: function() {
                console.log('Trial A finished - recording final data');
                jsPsych.data.addProperties({
                    end_time_A: Date.now(),
                    total_found_A: jsPsych.data.get().values()[0].found_differences_A.length
                });
            }
        };
        const trialA_completion = {
            type: jsPsychHtmlButtonResponse,
            stimulus: `
                <div class="instructions">
                    <h2>Great job!</h2>
                    <p>You are done with the second pictures!</p>
                    <p>Click "Next" when you are ready to see the next pictures!</p>
                </div>
            `,
            choices: ['Next'],
            on_load: function() {
                console.log('Trial A completion screen loaded');
            }
        };
        // Spot-the-difference task for oneCounterLeftB/oneCounterRightB
        const spot_difference_task_B = {
            type: jsPsychHtmlButtonResponse,
            stimulus: function() {
                const imageWidth = 1742;
                const imageHeight = 1388;
                return `
                    <div class="image-comparison">
                        <div class="image-container">
                            <img src="img/oneCounterLeftB.png${cacheBuster}" class="comparison-image" alt="Original">
                        </div>
                        <div class="image-container">
                            <div style="position: relative; display: inline-block;">
                                <img src="img/oneCounterRightB.png${cacheBuster}" class="comparison-image" alt="Modified">
                                <div style="position: absolute; top: -30px; left: 50%; transform: translateX(-50%); font-size: 24px; color: #333; font-weight: 900; text-shadow: 0 0 2px #333;">⬇</div>
                                ${differencesB.map(diff => {
                                    const xOffset = (diff.size / 2) / imageWidth * 100;
                                    const yOffset = (diff.size / 2) / imageHeight * 100;
                                    return `
                                        <div class="hotspot ${diff.found ? 'found' : ''}" 
                                             id="hotspotB-${diff.id}"
                                             style="left: calc(${diff.x}% - ${xOffset}%); top: calc(${diff.y}% - ${yOffset}%); width: ${diff.size}px; height: ${diff.size}px;"
                                             data-id="${diff.id}">
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    </div>
                    <div class="timer" id="timerB">60</div>
                `;
            },
            choices: [],
            on_load: function() {
                console.log('Trial B loaded - setting up click handlers...');
                jsPsych.data.addProperties({
                    found_differences_B: [],
                    start_time_B: Date.now()
                });
                const hotspots = document.querySelectorAll('.hotspot');
                console.log('Found', hotspots.length, 'hotspots in trial B');
                hotspots.forEach((hotspot, index) => {
                    hotspot.addEventListener('click', function(e) {
                        e.stopPropagation();
                        e.preventDefault();
                        const diffId = this.getAttribute('data-id');
                        handleHotspotClickB(diffId, this);
                    });
                });
                const rightImageContainer = document.querySelector('.image-container:last-child div');
                if (rightImageContainer) {
                    rightImageContainer.addEventListener('click', function(e) {
                        let target = e.target;
                        while (target && target !== this) {
                            if (target.classList && target.classList.contains('hotspot')) {
                                return;
                            }
                            target = target.parentElement;
                        }
                        const notDiffAudio = new Audio('mp3/notDiff.mp3' + cacheBuster);
                        notDiffAudio.play().catch(e => {});
                    });
                }
                startTimerB();
            },
            on_finish: function() {
                console.log('Trial B finished - recording final data');
                jsPsych.data.addProperties({
                    end_time_B: Date.now(),
                    total_found_B: jsPsych.data.get().values()[0].found_differences_B.length
                });
            }
        };
        const trialB_completion = {
            type: jsPsychHtmlButtonResponse,
            stimulus: `
                <div class="instructions">
                    <h2>Great job!</h2>
                    <p>You are done with the third pictures!</p>
                    <p>Click "Next" when you are ready to see the next pictures!</p>
                </div>
            `,
            choices: ['Next'],
            on_load: function() {
                console.log('Trial B completion screen loaded');
            }
        };
        // Create randomized middle trials - randomize the order of trial pairs
        const trial_pair_A = {
            timeline: [spot_difference_task_A, trialA_completion]
        };
        
        const trial_pair_B = {
            timeline: [spot_difference_task_B, trialB_completion]
        };
        
        const randomized_middle_trials = {
            timeline: [trial_pair_A, trial_pair_B],
            randomize_order: true,
            on_load: function() {
                console.log('Randomized middle trials loaded - order will be randomized');
            }
        };
        timeline.push(randomized_middle_trials);

        // Fourth spot-the-difference task (bothCounterLeft/bothCounterRight)
        const spot_difference_task_4 = {
            type: jsPsychHtmlButtonResponse,
            stimulus: function() {
                console.log('Rendering fourth spot-the-difference task...');
                const imageWidth = 1742;
                const imageHeight = 1388;
                return `
                    <div class="image-comparison">
                        <div class="image-container">
                            <img src="img/bothCounterLeft.png${cacheBuster}" class="comparison-image" alt="Original">
                        </div>
                        <div class="image-container">
                            <div style="position: relative; display: inline-block;">
                                <img src="img/bothCounterRight.png${cacheBuster}" class="comparison-image" alt="Modified">
                                <div style="position: absolute; top: -30px; left: 50%; transform: translateX(-50%); font-size: 24px; color: #333; font-weight: 900; text-shadow: 0 0 2px #333;">⬇</div>
                                ${differences4.map(diff => {
                                    const xOffset = (diff.size / 2) / imageWidth * 100;
                                    const yOffset = (diff.size / 2) / imageHeight * 100;
                                    return `

        // Custom function to download data as CSV
        function downloadDataAsCSV() {
            console.log('=== downloadDataAsCSV function called ===');
            
            try {
                // Get the data
                const data = jsPsych.data.get();
                console.log('jsPsych data object:', data);
                
                const values = data.values();
                console.log('Data values:', values);
                
                if (values.length === 0) {
                    console.log('ERROR: No data values found!');
                    return;
                }
                
                // Try jsPsych's built-in method first
                console.log('Attempting jsPsych built-in download...');
                try {
                    jsPsych.data.get().localSave('csv', 'spot-the-difference-data.csv');
                    console.log('SUCCESS: jsPsych download triggered');
                } catch (e) {
                    console.error('jsPsych download failed:', e);
                }
                
                // Also try manual CSV creation
                console.log('Attempting manual CSV creation...');
                try {
                    const headers = Object.keys(values[0]);
                    let csv = headers.join(',') + '\\n';
                    
                    values.forEach(row => {
                        const rowData = headers.map(header => {
                            const value = row[header];
                            if (typeof value === 'string' && (value.includes(',') || value.includes('"'))) {
                                return '"' + value.replace(/"/g, '""') + '"';
                            }
                            return value || '';
                        });
                        csv += rowData.join(',') + '\\n';
                    });
                    
                    console.log('CSV content (first 300 chars):', csv.substring(0, 300));
                    
                    // Create download
                    const blob = new Blob([csv], { type: 'text/csv' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'spot-the-difference-manual.csv';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    console.log('SUCCESS: Manual CSV download triggered');
                    
                } catch (e) {
                    console.error('Manual CSV download failed:', e);
                }
                
            } catch (error) {
                console.error('ERROR in downloadDataAsCSV:', error);
            }
        }


        // Run the experiment
        console.log('Starting spot-the-difference experiment...');
